<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Chat App</title>
    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
</head>
<body>
    <div class=" flex flex-col bg-csblack scrollbar-hide h-screen w-[100%] items-center font-poppins">
        <div class="absolute w-[100%] items-center justify-center">
          <p 
          class=" mt-[245px]  text-center text-7xl font-bold text-slate-200">
          CLI Chat App
        </p>  
        </div>
        <div class="flex h-[15px] w-[45%] bg-zinc-600 mt-[340px] rounded-xl justify-center">
        </div>
        <div class="flex flex-row h-[60px] w-[70%] mt-[40px] justify-start space-x-20">
            <button class="flex h-[40px] w-[25%] bg-matteblack ml-[200px] rounded-3xl mt-[10px] justify-center items-center" onclick="window.location.href='http://localhost:5000/auth/google'">
                <p class="text-slate-200 w-[100%] text-center">Sign-Up with Google/Github</p>
            </button>
            <div class="flex h-[50px] w-[0.25%] bg-matteblack mt-[5px] rounded-lg"></div>
            <button class="flex h-[40px] w-[25%] bg-matteblack mr-[10px] rounded-3xl mt-[10px] justify-center items-center">
                <p class="text-slate-200 text-center">Login with Google/Github</p>
            </button>
        </div>        
    </div>

    <script src="./../server/auth/authentication.js"></script>
</body>
</html>
